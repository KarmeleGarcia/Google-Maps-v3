<!DOCTYPE html>
<html>
    <head>
        <style>
            /* Set the size of the div element that contains the map */
            #map {
                height: 400px;  /* The height is 400 pixels */
                width: 100%;  /* The width is the width of the web page */
            }
        </style>
  </head>

  <body>
        <h3>My Google Maps Demo</h3>
        <!--The div element for the map -->
        <div id="map"></div>


        
        <script>
            function loadMap() {

              var unavLatLang = {lat: 42.8047864, lng: -1.6642404000000397};
              
              var mapProperties = {
                zoom: 13, 
                center: unavLatLang
              }
              var map = new google.maps.Map(document.getElementById("map"), mapProperties);


              var markerContent = "<div class='contenido'><div class='titulo'>titulo</div><div class='descripcion'>descripcion</div></div>";
              var infowindow = new google.maps.InfoWindow({
                content: markerContent
              });

              var markerProperties = {
                      position: unavLatLang,
                      map: map
              };
              var marker = new google.maps.Marker(markerProperties);
              marker.addListener('click', function() {
                infowindow.open(map, marker);
              });


              /* map.addControl(new GSmallMapControl());
              map.addControl(new GMapTypeControl());

              geocoder = new GClientGeocoder();

              getAddress("<%= mapAddress %>"); */
            }
        </script>
        <!--Load the API from the specified URL
        * The async attribute allows the browser to render the page while the API loads
        * The key parameter will contain your own API key (which is not needed for this tutorial)
        * The callback parameter executes the initMap() function
        -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFnYClmhMm9v_WgEWsgMZFeGkUKREU6gM&callback=loadMap"></script>
    </body>
</html>
